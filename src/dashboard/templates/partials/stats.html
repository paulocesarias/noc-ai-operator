<div class="grid grid-cols-2 md:grid-cols-5 gap-4">
    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
        <div class="text-2xl font-bold text-white">{{ stats.total_events }}</div>
        <div class="text-sm text-gray-400">Total Events</div>
    </div>
    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
        <div class="text-2xl font-bold text-white">{{ stats.total_actions }}</div>
        <div class="text-sm text-gray-400">Total Actions</div>
    </div>
    <div class="bg-gray-800 rounded-lg p-4 border border-yellow-600">
        <div class="text-2xl font-bold text-yellow-400">{{ stats.pending_actions }}</div>
        <div class="text-sm text-gray-400">Pending Approval</div>
    </div>
    <div class="bg-gray-800 rounded-lg p-4 border border-green-600">
        <div class="text-2xl font-bold text-green-400">{{ stats.successful_actions }}</div>
        <div class="text-sm text-gray-400">Successful</div>
    </div>
    <div class="bg-gray-800 rounded-lg p-4 border border-red-600">
        <div class="text-2xl font-bold text-red-400">{{ stats.failed_actions }}</div>
        <div class="text-sm text-gray-400">Failed</div>
    </div>
</div>
